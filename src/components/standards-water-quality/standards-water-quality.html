<div [formGroup]="parent">
  <div formGroupName="furtherInformation">
      <ion-card class="card-content">
          <ion-card-header>
              <ion-icon ios="ios-create-outline"></ion-icon>
              STW/STS Hazards
          </ion-card-header>
          <ion-card-content>

                <ion-item>
                        <ion-label stacked>
                            <span class="invalidText" style="color: red;">*</span> What is the Type of Hazard? </ion-label>
                                <ion-select interface="popover" formControlName="removedHazard"
                                (ionChange)="RemovedHazard($event)">
                                <ion-option *ngFor="let item of HazardType; let i=index" [value]="item.value">{{item.value}}</ion-option>
                        </ion-select>
                    </ion-item>

              <ion-item *ngIf="selectedremovedQuality">
                  <ion-label stacked><span class="invalidText1" style="color: red;">*</span> Which Cause Is Most Applicable? (WQ)</ion-label>
                  <ion-select class="select" formControlName="consideredTheFollowing" block (ionChange)="autosave($event,'MostApplicable', 'consideredTheFollowing')" [disabled]="isNotEditable">
                      <ion-option *ngFor="let item of WaterType; let i=id" [value]="item.value">{{item.value}}</ion-option>
                  </ion-select>
              </ion-item>

      <ion-item *ngIf="selectedremovedHazard">
            <ion-label stacked><span class="invalidText1" style="color: red;">*</span> Which Cause Is Most Applicable? (EH)
            </ion-label>
            <ion-select class="select" formControlName="consideredTheFollowing" block (ionChange)="autosave($event,'MostApplicable', 'consideredTheFollowing')" [disabled]="isNotEditable">
                <ion-option *ngFor="let item of EnvironmentalType; let i=id" [value]="item.value">{{item.value}}</ion-option>
            </ion-select>
        </ion-item>

    </ion-card-content>
</ion-card>

  </div>
</div>
