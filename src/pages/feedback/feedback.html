<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>Get In Touch</ion-title>
    <ion-buttons start >
      <button ion-button (click)="dismiss()" icon-only>
        <ion-icon name="ios-close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="page-wrapper">
  <img class="app-logo" src = "assets/img/icon_mark.png">
  <section class="wrapper quote">
    <form class="app-form" [formGroup] = "form" (ngSubmit) = "sendMessage()">
      <h1>
        Get In Touch
      </h1>

      <p>
        Drop us a line - we don't spam or share your details with others and would love to hear from you !

      </p>
      <ion-item style="border-top-left-radius: 10px; border-top-right-radius: 10px;">
        <ion-label stacked>Your Name *</ion-label>
        <ion-input type="text" formControlName="name" [(ngModel)]="formName"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="( form.get('name').hasError('required') || form.get('name').hasError('InvalidName') ) && form.get('name').touched">
        <div class="error" *ngIf="form.get('name').hasError('required') && form.get('name').touched">
          Name is required
        </div>
        <div class="error" *ngIf="form.get('name').hasError('InvalidName') && form.get('name').touched">
          Please enter valid name
        </div>
      </ion-item>

      <ion-item>
        <ion-label stacked>Your e-mail address*</ion-label>
        <ion-input type="email" formControlName="email" [(ngModel)]="formEmail"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="( form.get('email').hasError('required') || form.get('email').hasError('url_check') ) && form.get('email').touched">
        <div class="error" *ngIf="form.get('email').hasError('required') && form.get('email').touched">
          email is required
        </div>
        <div class="error" *ngIf="form.get('email').hasError('url_check') && form.get('email').touched">
          Please enter valid email
        </div>
      </ion-item>

      <ion-item style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
        <ion-label stacked>Message *</ion-label>
        <ion-textarea rows="6" formControlName="message" [(ngModel)] = "formMessage"></ion-textarea>
      </ion-item>
      <ion-item no-lines *ngIf="( form.get('message').hasError('required') ) && form.get('message').touched">
        <div class="error" *ngIf="form.get('message').hasError('required') && form.get('message').touched">
          Message is required
        </div>
        <!--<div class="error" *ngIf="form.get('message').touched">-->
          <!--Please enter valid message-->
        <!--</div>-->
      </ion-item>

      <button ion-button block color = "primary" text-center padding-top padding-bottom [disabled]="!form.valid">
        Send
      </button>
    </form>
  </section>

</ion-content>
<style type="text/css">
  .error
  {
    color:red;
    font-size: small;
  }

</style>
